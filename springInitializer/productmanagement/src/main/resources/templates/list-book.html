<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>

<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.Id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.description}"></td>
  </tr>
</table>

</body>
</html>
